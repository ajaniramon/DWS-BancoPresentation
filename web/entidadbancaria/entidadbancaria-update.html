

<div>
    <form ng-controller="UpdateController" ng-init="isDisabled=true">
        <p>ID: <input type="text" name="idEntidadBancaria" ng-model="entidadBancaria.idEntidadBancaria" ng-value="{{entidadBancaria.idEntidadBancaria}}" ng-disabled="{{isDisabled}}"/></p>
        <p>NOMBRE: <input type="text" name="nombre" ng-model="entidadBancaria.nombre"/></p> 
        <p>Codigo Entidad: <input type="text" name="codigoEntidad" ng-model="entidadBancaria.codigoEntidad"/></p>
        <p>Fecha de creacion: <input type="text" name="fechaCreacion" ng-model="entidadBancaria.fechaCreacion"/></p>
        <p>Direccion: <input type="text" name="direccion" ng-model="entidadBancaria.direccion"/></p>
        <p>CIF: <input type="text" name="cif" ng-model="entidadBancaria.cif"/></p>
        <input  ng-click="actualizar()" type="submit" value="Actualizar" class="myButton"/><br>
        <br>
        <a href="#/" class="myButton">VOLVER</a>
    </form>
</div>
