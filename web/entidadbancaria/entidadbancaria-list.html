<div ng-controller="ListController">
    <table border='1'>
        <tr>
            <td class='bold'>idEntidadBancaria</td>
            <td class='bold'>Nombre</td>
            <td class="bold" colspan="2"> ACCIONES </td>
        </tr>

        <tr ng-repeat="entidadBancaria in entidadesBancarias">
            <td><a href="#/entidadbancaria/get/{{entidadBancaria.idEntidadBancaria}}">{{entidadBancaria.idEntidadBancaria}} </a></td>
            <td>{{entidadBancaria.nombre}}  </td>
            <td> <a href="#/entidadbancaria/delete/{{entidadBancaria.idEntidadBancaria}}" class="myButton">BORRAR</a></td>
            <td> <a href="#/entidadbancaria/update/{{entidadBancaria.idEntidadBancaria}}" class="myButton">ACTUALIZAR</a></td>
        </tr>

    </table>
    <br>
    <p>  <a href="#/entidadbancaria/insert" class="myButton">NUEVA ENTIDAD BANCARIA</a> </p>
</div>
